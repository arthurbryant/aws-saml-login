<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
<h3>Please fill the following form and then click the extension icon to login!</h3>
<form>
  <fieldset>
    <label>AWS Console Login Link from G Suite:</label>
    <input id="saml_url" type="text" placeholder="https://accounts.google.com/o/saml2/initsso?idpid=xxx&spid=xxx&forceauthn=false"><br><br>

    <label>Google Account:</label>
    <input id="google_account" type="email" placeholder="your-work-gmail@gmail.com"><br><br>

    <label>AWS Account:</label>
    <input id="aws_account" type="text" placeholder="aws-account"><br><br>

    <input id="save" type="submit" value="save">
  </fieldset>
</form>
<div id="status"></div>

<script src="options.js"></script>
</body>
</html>
