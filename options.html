<!DOCTYPE html>
<html>
<body>
<h3>Please fill the following information and then click the extension icon to login!</h3>
<form>
  AWS Console Link from G Suite: <input id="saml_url" type="text" placeholder="https://accounts.google.com/o/saml2/initsso?idpid=xxx&spid=xxx&forceauthn=false"><br>
  Google Account(GMail):     <input id="google_account" type="email" placeholder="Google@gmail.com"><br>
  AWS Account:               <input id="aws_account" type="text" placeholder="aws"><br>
  <input id="save" type="submit" value="Submit">
</form>
<div id="status"></div>

<script src="options.js"></script>
</body>
</html>
